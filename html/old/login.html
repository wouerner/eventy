<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Autenticação</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />	
		<link href="css/form.css" rel="stylesheet" type="text/css" />
  </head>
	<body>
		<div id="main">
			<div id="login">
				<form class="topLabel" method="post" accept-charset="utf-8">
					<div class="info">
						<h2>Autenticação</h2>
					</div>
					<ul>
						<li>
							<label class="desc" for="">Usuário ou E-Mail:</label>
							<div>
								<input type="text" name="usuario" class="text meddium" />
							</div>
						</li>
						<li>
							<label class="desc" for="">Senha:</label>
							<div>
								<input type="password" name="senha" class="text small" />
							</div>
						</li>
					</ul>
					<div class="buttons">
						<button type="submit" class="button blue large">Entrar</button>
					</div>
				</form>
			</div>
			<div id="cadastro">
				<form class="leftLabel" method="post" accept-charset="utf-8">
					<div class="info">
						<h2>Cadastrar</h2>
					</div>
					<ul>
						<li>
							<label class="desc" for="">E-Mail:</label>
							<div>
								<input type="text" name="email" class="text large" />
							</div>
						</li>
						
						<li>
							<label class="desc" for="">Usuário:</label>
							<div>
								<input type="text" name="usuario" class="text meddium" />
							</div>
						</li>
						
						<li>
							<label class="desc" for="">Senha:</label>
							<div>
								<input type="password" name="senha1" class="text small" />
							</div>
						</li>

						<li>
							<label class="desc" for="">Senha novamente:</label>
							<div>
								<input type="password" name="senha2" class="text small" />
							</div>
						</li>
					</ul>
					<div class="buttons">
						<button type="submit" class="button green large">Salvar</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
