<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eventos</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />	
		<link href="css/form.css"rel="stylesheet" type="text/css" />	
  </head>
  <body>
		<div id="main">
			<div id="header">
				<div id="comandos">
				  Olá Fulano | <a href="">Meus eventos</a> | <a href="">Sair</a>
				</div>
			</div>
			<div id="eventos">
				<form class="leftLabel" method="post" accept-charset="utf-8">
					<div class="info">
						<h2>Novo Evento</h2>
					</div>
					<ul>
					  
						<li>
							<label class="desc" for="nome">Nome:</label>
							<div>
								<input type="text" name="nome" class="text large" />
							</div>
						</li>

						<li>
							<label class="desc" for="uf">UF:</label>
							<div>
								<select class="select large" name="uf" id="uf">
								  <option value="DF">Distrito Federal</option>
								  <option value="SP">São Paulo</option>
								</select>
							</div>
						</li>
						
						
						<li>
							<label class="desc" for="dataInicio">Data Inicio:</label>
							<div>
								<input type="text" id="dataInicio" name="dataInicio" class="text small" />
							</div>
						</li>

						<li>
							<label class="desc" for="dataFim">Data Fim:</label>
							<div>
								<input type="text" id="dataFim" name="dataFim" class="text small" />
							</div>
						</li>

						<li>
							<label class="desc" for="descricao">Descrição:</label>
							<div>
								<textarea class="textarea large" name="descricao" id="descricao"></textarea>
							</div>
						</li>

					</ul>
					<div class="buttons">
						<button type="submit" class="button green large">Salvar</button>
					</div>
				</form>
			  
			</div>
			
			<div id="sidebar">
				<button class="button blue large">Cadastrar novo evento</button>
				
				<h3>Eventos por Estado</h3>
				<ul>
					<li><a href="#">Distrito Federal(2)</a></li>
					<li><a href="#">Goiás(2)</a></li>
				</ul>
				
				<h3>Eventos por Mês</h3>
				<ul>
					<li><a href="">Janeiro(1) </a></li>
					<li><a href="">Fevereiro(2) </a></li>
				</ul>
				
			</div>
		</div>
		
  </body>
</html>
